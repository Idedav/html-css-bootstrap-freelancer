<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
</head>

<body>

    <header>

        <nav>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-6 align-self-center">

                    </div>
                    <div class="col-1 offset-5 align-self-center d-md-none">
                        
                    </div>
                    <div class="col-5 offset-1 d-none align-self-center d-md-block">

                    </div>
                </div>
            </div>
        </nav>

        <div class="container h-100">
            <div class="row d-flex flex-column h-75 mt-5">
                <div class="col-12 h-75">

                </div>
                <div class="col-12 h-25">

                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="container my-5">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row d-flex flex-column align-items-center flex-md-row">
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
                <div class="col-12 my-2 col-md-6 col-lg-4"></div>
            </div>
        </div>

        <div class="about d-flex">
            <div class="container-dc">
                <div class="container">
                    <div class="row d-flex flex-column flex-md-row">
                        <div class="col col-md-12"></div>
                        <div class="col col-md-6"></div>
                        <div class="col col-md-6"></div>
                        <div class="col col-md-12"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-me">
            <div class="container-dc">
                <div class="container my-3">
                    <div class="row d-flex flex-column">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="d-flex flex-column justify-content-between">

        <div class="container my-4">
            <div class="row flex-column flex-md-row">
                <div class="col col-md-4"></div>
                <div class="col col-md-4"></div>
                <div class="col col-md-4"></div>
            </div>
        </div>

        <div class="copyright">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-6"></div>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
